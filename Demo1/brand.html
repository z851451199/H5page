<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/brand.css"/>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/brand.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="all">
        <section class="brandPage">
            <!-- 头部搜索 -->
            <article class='search'>
                <input type="text" placeholder="输入品牌、公司简称搜索"><label>取消</label>
            </article>
            <!-- 我的品牌 -->
            <article class='brand'>
                <p class="brand_title"><span class="title">我的品牌</span><span>可多选</span></p>
                <article class="show_chose">
                    <span class="null_chose">暂未添加品牌，请在上方搜索栏输入添加</span>
                </article>
            </article>
            <!-- 热门品牌 -->
            <article class='hotBrand'>
                <p class="title">热门品牌</p>
                <p class="hot_chose"></p>
                <!-- 跳转industry页面 -->
                <p class="hot_Jump">
                    <a href="industry.html" class="active">我没公司，去选行业<span>></span></a>
                </p>
            </article>
        </section>
        <footer class="bottom">
            <a href="##">确定</a>
        </footer>
    </div>
</body>
</html>
